name: CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build & Vet
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.24', '1.25']
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Download deps
        run: go mod download

      - name: Format check
        run: |
          unformatted=$(gofmt -l .)
          if [ -n "$unformatted" ]; then
            echo "Files not formatted:"
            echo "$unformatted"
            exit 1
          fi

      - name: Vet
        run: go vet ./...

      - name: Build
        run: go build -o pinchtab .

      - name: Test with coverage
        run: go test ./... -v -count=1 -coverprofile=coverage.out -covermode=atomic

      - name: Coverage summary
        run: go tool cover -func=coverage.out | tail -1

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.9.0

  release:
    name: Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build, lint]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-skill:
    name: Publish Skill to ClawHub
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build, lint]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install ClawHub CLI
        run: npm i -g clawhub

      - name: Publish skill
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          clawhub publish skill/pinchtab \
            --slug pinchtab \
            --name "Pinchtab" \
            --version "$VERSION" \
            --changelog "Release $GITHUB_REF_NAME" \
            --tags latest \
            --token "$CLAWHUB_TOKEN" \
            --no-input
        env:
          CLAWHUB_TOKEN: ${{ secrets.CLAWHUB_TOKEN }}
