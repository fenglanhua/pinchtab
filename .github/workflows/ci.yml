name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  build:
    name: Build & Vet
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.26'

      - name: Download deps
        run: go mod download

      - name: Format check
        run: |
          unformatted=$(gofmt -l .)
          if [ -n "$unformatted" ]; then
            echo "Files not formatted:"
            echo "$unformatted"
            exit 1
          fi

      - name: Vet
        run: go vet ./...

      - name: Build
        run: go build -o pinchtab ./cmd/pinchtab

      - name: Test with coverage
        run: go test ./... -v -count=1 -coverprofile=coverage.out -covermode=atomic -json | tee test-results.json | grep -v "^{\"Action\"" > /tmp/filtered.json || true
        continue-on-error: true

      - name: Convert to JUnit XML
        run: |
          go install github.com/jstemmer/go-junit-report/v2@latest
          cat test-results.json | go-junit-report -set-exit-code > test-report.xml || true
        if: always()

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: test-report.xml
          check_name: Unit Test Results

      - name: Coverage summary
        run: |
          coverage=$(go tool cover -func=coverage.out | tail -1)
          echo "### Coverage" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "$coverage" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.26'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.9.0

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.26'

      - name: Install gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest

      - name: Run gosec
        run: gosec -exclude=G301,G302,G304,G306,G404,G107,G115,G703,G704,G705,G706 -fmt=json -out=gosec-results.json ./... || true

      - name: Check critical findings
        run: |
          # Fail on G112 (Slowloris), G204 (command injection)
          ISSUES=$(cat gosec-results.json | jq '[.Issues[] | select(.rule_id == "G112" or .rule_id == "G204")] | length')
          echo "Critical issues: $ISSUES"
          cat gosec-results.json | jq '.Stats'
          if [ "$ISSUES" -gt 0 ]; then
            cat gosec-results.json | jq '.Issues[] | select(.rule_id == "G112" or .rule_id == "G204")'
            exit 1
          fi
