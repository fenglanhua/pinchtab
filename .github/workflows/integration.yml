name: Integration Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.26'

      - name: Install Google Chrome (deb, avoids snap hangs)
        run: |
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo 'deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main' | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          echo "CHROME_BINARY=/usr/bin/google-chrome" >> $GITHUB_ENV

      - name: Run integration tests
        run: go test -tags integration -v -timeout 10m -count=1 -json ./tests/integration/ | tee integration-results.json
        env:
          BRIDGE_HEADLESS: "true"
          BRIDGE_NO_RESTORE: "true"
          PINCHTAB_TEST_PORT: "19867"
        continue-on-error: true

      - name: Convert to JUnit XML
        run: |
          go install github.com/jstemmer/go-junit-report/v2@latest
          cat integration-results.json | go-junit-report -set-exit-code > integration-report.xml || true
        if: always()

      - name: Publish integration test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: integration-report.xml
          check_name: Integration Test Results
